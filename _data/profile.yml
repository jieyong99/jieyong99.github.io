short_bio: >-
  <p>
    A <a href="https://en.wikipedia.org/wiki/Bicolor_cat" target="_blank">bicolor cat</a> is a cat with white fur combined with fur of some other colour, for example solid black, tabby, or colourpointed.
  </p>
  <p>
    Jieyong Kim is an M.S. student at the Graduate School of Artificial Intelligence, Yonsei University. His research explores how to extract meaningful insights from data and maximize their utility through the integration of AI. He is particularly interested in adapting and personalizing large language models (LLMs) to build systems that can effectively operate in real-world scenarios. By aligning AI behavior with user intent and contextual needs, his work aims to make AI systems more practical, adaptive, and impactful in everyday applications.
  </p>

